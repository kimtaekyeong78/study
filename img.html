<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
	<title>javascript</title>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	<link crossorigin="anonymous" media="all" rel="stylesheet" href="/assets/scss/common.css" />
	<style>
		
	</style>
	<script type="text/javascript">
		
		
		window.onload = function(){
		
			_f_init()

		}
		
		function _f_init(){
			
			let imgs = document.getElementsByTagName('img')
			let li = document.getElementsByTagName('li')
			let imgWidth = new Array

			for(var value of imgs){ 
				imgWidth.push(value.width)

			}

			for(var value of li){ 
				value.style = `width:${Math.min.apply(null, imgWidth)}px`

			}
			
			console.log('큰값 : ' + Math.max.apply(null, imgWidth))
			console.log('작은값 : ' + Math.min.apply(null, imgWidth))



		}

	
	</script>
</head>
<body>
	
	<div id="img">

		<ul>
			<li><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZsOTM1ObAy2i2PrURTiYNG_rADWqucwi8nA&usqp=CAU" alt=""></li>
			<li><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3_IEpPnoWFW5p8NzTQL_-G68EKGI8N1YxcQ&usqp=CAU" alt=""></li>
			<li><img src="https://media.vlpt.us/images/ghkddlrud/post/e1af22fb-786f-4b4e-adb7-061aec0296b8/%ED%86%A0%EC%9D%B4%EC%8A%A4%ED%86%A0%EB%A6%AC.jpg" alt=""></li>
			<li><img src="https://img1.daumcdn.net/thumb/R1280x0.fjpg/?fname=http://t1.daumcdn.net/brunch/service/user/70WU/image/KE9kbw8wy2fOo1k-34Gyq84gJXw.jpeg" alt=""></li>
			<li><img src="https://t1.daumcdn.net/thumb/R720x0/?fname=http://t1.daumcdn.net/brunch/service/user/Lkk/image/DZ9tNqMWxFNBYv0ntdWXMx51ZqA.png" alt=""></li>
		</ul>

	</div>

</body>
</html>
